    <div id="fo" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div id="form-group" class="fo">

                    <form action="" id="servicio">


                        <fieldset>

                <option value="9">Congelamientos</option>
                <option value="10">Glamour</option>
                <option value="11">Protección</option>
            </optgroup>
            <optgroup label="Lecturas de Tarot"></optgroup>
            <option value="12">Individual</option>
            <option value="13">Lectura de 30 min</option>
            <option value="14">Lectura premium 1 hora</option>
        </select>
                        </fieldset>
                    </form>
