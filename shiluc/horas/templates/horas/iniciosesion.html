 {% load static %}
 {% load rest_framework %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email https://www.googleapis.com/auth/business.manage">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'horas/css/formu.css' %}">
    <title>InicioSesion</title>

</head>

<body>



    <nav id="volver" class="navbar navbar-expand-md navbar-dark fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                Volver a la<h4><b>Pagina principal</b></h4>
            </a>
        </div>
    </nav>

    <br><br><br><br>


    <div id="fo" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div id="form-group" class="fo">

                    <form method="post" action="{% url 'login' %}" name="inicio sesion" id="iniciosesion">
                        {% csrf_token %}
                        <p>Si ya tienes una cuenta Inicia sesión ingresando tus datos</p>
                        <fieldset>

                            <div class="form-control">
                                Nombre de usuario <input name="username" class="form-control" type="text" value="" id="usuarioini" minlength=”4” size="20" placeholder="Ingrese su nombre de usuario">

                            </div>
                            <br> <br>


                            <div class="form-control">
                                Ingrese contraseña <input id="contrasenaini" name="password" class="form-control" type="password" value="" placeholder="Ingrese contraseña">
                            </div>

                            
                            <br> <input type="submit" class="btn-danger" value="Enviar" placeholder="Enviar">

                            <div id="error" class="alert alert-danger" role="alert"></div>


                            
                            {{ mensaje }}
                        </fieldset>
                        {{ mensaje }}
                    </form>
                </div>
            </div>
        </div>
    </div>




    <br><br><br><br><br><br><br><br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'horas/js/formu.js' %}"></script>
</body>


<footer id="footerform">


    <br><br>
    <p>Shiluc Moon Tarot</p><br>
</footer>

</html>
