    <nav id="volver" class="navbar navbar-expand-md navbar-dark fixed-top ">

                Volver a la<h4><b>Pagina principal</b></h4>

    <div id="fo" class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div id="form-group" class="fo">

                    <form action="" name="inicio sesion" id="iniciosesion">
                        <p>Si ya tienes una cuenta Inicia sesión ingresando tus datos</p>
                        <fieldset>

                            <div class="form-control">
                                Nombre de usuario <input name="usuario" class="form-control" type="text" value="" id="usuarioini" minlength=”4” size="20" placeholder="Ingrese su nombre de usuario">

                            </div>
                            <br> <br>


                            <div class="form-control">
                                Ingrese contraseña <input id="contrasenaini" name="contraseña" class="form-control" type="password" value="" placeholder="Ingrese contraseña">
                            </div>


                            <br> <input type="submit" class="btn-danger" value="Enviar" placeholder="Enviar">

                            <div id="error" class="alert alert-danger" role="alert"></div>


                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                            <script>
                                var gmb_api_version = 'https://mybusinessaccountmanagement.googleapis.com/v1';

                                function onSignIn(googleUser) {
                                    // Useful data for your client-side scripts:
                                    var profile = googleUser.getBasicProfile();
                                    console.log('Full Name: ' + profile.getName());
                                    console.log("Email: " + profile.getEmail());
                                    var access_token = googleUser.getAuthResponse().access_token;

                                    //Using the sign in data to make a Business Profile APIs call
                                    var req = gmb_api_version + '/accounts';
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('GET', req);
                                    xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);

                                    //Displaying the API response
                                    xhr.onload = function() {
                                        document.body.appendChild(document.createTextNode(xhr.responseText));
                                    }
                                    xhr.send();
                                }
                            </script>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
