    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div id="form-group" class="fo">

                    <form action="" id="servicio">


                        <fieldset>
                            <legend>Agenda tu hora</legend>
                            Nombre de usuario <input name="Usuario" type="text" value="" class="form-control" placeholder="Ingrese nombre de usuario"> <br>
                            <label for="servicios" class="formulario__label">Selecciona tu Servicio</label>
                            <select name="servicios" id="servicios"> 
            <optgroup label="Hechizos" class="form-check-input" id="servicio">
                <option value="0">Haz click para selecionar </option>
                <option value="1">Destierros</option>
                <option value="2">Limpiezas Energéticas</option>
                <option value="3">Retornos</option>
                <option value="4">Amarres</option>
                <option value="5">Endulzamientos</option>
                <option value="6">Abre caminos</option>
                <option value="7">Abundancia</option>
                <option value="8">Separación</option>
                <option value="9">Congelamientos</option>
                <option value="10">Glamour</option>
                <option value="11">Protección</option>
            </optgroup>
            <optgroup label="Lecturas de Tarot"></optgroup>
            <option value="12">Individual</option>
            <option value="13">Lectura de 30 min</option>
            <option value="14">Lectura premium 1 hora</option>
        </select>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
